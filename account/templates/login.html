{% extends "base.html" %}
{% load bootstrap_toolkit %}
{% block sidebar %}
{% endblock %}
{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form action="/account/auth/" method="post"> {% csrf_token %}
   <ul>
    {{form|as_bootstrap}}
   </ul>
   <p>
    <label for="username" class="sr-only">User name:</label>
    <input type="text" name="username" value="" id="username" placeholder="username" class="form-control" required autofocus>
    <label for="password" class="sr-only">Password:</label>
    <input type="password" name="password" value="" id="password" placeholder="password" class="form-control" required>
   </p>
    <input type="submit" class="btn btn-primary" value="login" />
    
  </form>

{% endblock %}
