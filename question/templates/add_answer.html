{% extends "base.html" %}
{% load bootstrap_toolkit %}

{% block sidebar %}

{% endblock %}

{% block content %}

<form  class="form-horizontal" action="/question/add_answer/{{question.id}}/" method="post" enctype='multipart/form-data'>{% csrf_token %}
<div class="prompt">
  <span class="glyphicon glyphicon-pencil aria-hidden="true"></span>
    Can you answer this question?
</div>
<ul>
{{form|as_bootstrap}}
</ul>
<p class="button_center">
<input type="submit" name="submit" class="btn btn-default" value="Post Answer">
<button type="button" class="btn btn-info"><a href="/question/add_answer/{{question.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></button>
</p>
</form>
{% endblock %}
